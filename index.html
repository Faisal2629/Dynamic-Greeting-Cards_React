<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // GreetingCard Component
    const GreetingCard = ({ greeting, name }) => {
      return (
        <div style={cardStyle}>
          <h3>{greeting}</h3>
          <p>To: {name}</p>
        </div>
      );
    };
  
    // App Component
    const App = () => {
      // List of greeting cards
      const greetings = [
        { greeting: "Happy Birthday", name: "John Doe" },
        { greeting: "Congratulations", name: "Jane Smith" },
        { greeting: "Best Wishes", name: "Emily Davis" },
        { greeting: "Merry Christmas", name: "Tom Brown" }
      ];
  
      return (
        <div style={appStyle}>
          <h2>Greeting Cards</h2>
          <div style={cardContainerStyle}>
            {greetings.map((item, index) => (
              <GreetingCard 
                key={index} 
                greeting={item.greeting} 
                name={item.name} 
              />
            ))}
          </div>
        </div>
      );
    };
  
    // Styles
    const cardStyle = {
      border: "1px solid #ccc",
      borderRadius: "8px",
      padding: "16px",
      margin: "10px",
      backgroundColor: "#f9f9f9",
      textAlign: "center",
      width: "200px",
      boxShadow: "2px 2px 10px rgba(0,0,0,0.1)",
    };
  
    const appStyle = {
      fontFamily: "Arial, sans-serif",
      textAlign: "center",
      marginTop: "20px",
    };
  
    const cardContainerStyle = {
      display: "flex",
      justifyContent: "center",
      flexWrap: "wrap",
      gap: "20px",
    };
  
    // Rendering the App
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
  
</html>
